<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function(){
            let btnStu = document.getElementById("btnStu");
            let btnAdd = document.getElementById("btnAdd");

            btnStu.addEventListener("click", getStudents);
            btnAdd.addEventListener("click", postData);
        }

        function getStudents(){
            let contents = document.getElementById("contents");
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://localhost:3000/students");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200){
                    const res = JSON.parse(xhr.response);
                    contents.innerHTML = makeList(res);
                }else{
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function makeList(data){
            let str = "<ul>";
            for(key in data){
                str += "<li>" + data[key].name + "(" + data[key].age + ")<li>";
            }
            str += "</ul>";
            return str;
        }
    </script>
</head>
<body>
    <button id="btnStu">학생데이터 가져오기</button>
    <form action="">
        <input type="text" placeholder="id">
        <input type="text" placeholder="name">
        <input type="text" placeholder="age">
        <button id="btnAdd">학생데이터 추가</button>
        <button id="btnAdd">학생데이터 수정</button>
        <button id="btnAdd">학생데이터 삭제</button>

        <!--
        추가: 이름, 나이
        수정: 아이디, 이름, 나이
        삭제: 아이디
        -->
    </form>
</body>
</html>
