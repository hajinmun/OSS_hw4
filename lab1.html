<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        p {
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: yellow;
            color: red;
            font-size: 40px;
        }

        div {
            text-align: center;
        }

        button {
            background-color: blue;
            color: white;
        }
    </style>

    <script>
        window.onload = function () {
            var a = 0;
            let timer;
            let startc = document.getElementById("startc");
            let stopc = document.getElementById("stopc");

            startc.addEventListener("click", function () {
                timer = setInterval(changenum, 1000);
            });
            stopc.addEventListener("click", stoptimer);

            function changenum() {
                a += 1;
                document.getElementById("num").innerText = a;
            }

            function stoptimer() {
                clearInterval(timer);
                a = 0;
            }
        }
    </script>
</head>

<body>
    <div>
        <p id="num">0</p>

        <div>
            <button id="startc">시작</button>
            <button id="stopc">중지</button>
        </div>

    </div>
</body>

</html>
